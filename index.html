<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lösung Taschenrechner Modul 3</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      let currentInput = 0; // aktuelle Eingabe
      let previousInput = 0; // vorherige Zahl/Eingabe
      let operator = "+";
      let liste = "";

      //Zahl in Eingabefeld eingeben
      function number(zahl) {
        if (operator === "=") {
          previousInput = 0;
          currentInput = 0;
          operator = "+";
          updatePreviousInput("");
          updateCurrentInput(currentInput);
        }

        // 1--> 1*10 = 10 + 1 --> 11
        currentInput = currentInput * 10 + zahl;
        console.log(currentInput);
        updateCurrentInput(currentInput);

        /**
         * 1. Input Zahl eingebe (1)
         * 2. Add
         * 3. Gebe Zahl ein (2)
         * 4. Subtract
         * 5. 1+2 ausführen und als Ergebnis gespeichert (3)
         * 6. gebe Zahl ein (1)
         * 7. Multiply
         * 8. 3 - 1 ausgeführt (2)
         * 9. Gebe Zahl ein
         * 10. Operator
         * 11. 2*2 ausgeführt
         * */
      }

      //Zahlen sollen addiert werden
      function add() {
        performOperator();
        operator = "+";
        updatePreviousInput(previousInput + operator);
      }

      //Zahlen sollen substrahiert werden
      function subtract() {
        performOperator();
        operator = "-";
        updatePreviousInput(previousInput + operator);
      }

      //Zahlen sollen multipliziert werden
      function multiply() {
        performOperator();
        operator = "*";
        updatePreviousInput(previousInput + operator);
      }

      //Zahlen sollen geteilt werden
      function divide() {
        performOperator();
        operator = "/";
        updatePreviousInput(previousInput + operator);
      }

      //Summe soll ausgegeben werden
      function enter() {
        performOperator();
        operator = "=";
        updatePreviousInput(previousInput + operator);
        updateCurrentInput(previousInput);
      }

      function performOperator() {
        let currentResult = 0;
        if (operator === "+") {
          currentResult = previousInput + currentInput;
        } else if (operator === "-") {
          currentResult = previousInput - currentInput;
        } else if (operator === "*") {
          currentResult = previousInput * currentInput;
        } else if (operator === "/") {
          currentResult = previousInput / currentInput;
        }
        //previousInput + currentInput = currentResult

        if (operator !== "=") {
          let listString =
            "<p>" +
            previousInput +
            operator +
            currentInput +
            "=" +
            currentResult +
            "</p>";
          liste = listString + liste;
          updateList();
        }
        // previous = 1; current =1
        previousInput = currentResult;

        currentInput = 0;
        updateCurrentInput(currentInput);
      }

      //Alles zurücksetzen
      function clearCalculator() {
        currentInput = 0;
        previousInput = 0;
        operator = "+";
        liste = "";
        updateCurrentInput("");
        updatePreviousInput("");
        updateList();
      }

      function updateCurrentInput(text) {
        document.getElementById("eingabe").innerHTML = text;
      }
      function updatePreviousInput(text) {
        document.getElementById("zwischenstand").innerHTML = text;
      }

      function updateList() {
        document.getElementById("list").innerHTML = liste;
      }
    </script>
  </head>

  <body>
    <div class="wrapper">
      <div class="calculator">
        <div id="zwischenstand"></div>
        <div id="eingabe"></div>
        <div class="grid-container">
          <button class="grid-item" onclick="number(7)">7</button
          ><button class="grid-item" onclick="number(8)">8</button
          ><button class="grid-item" onclick="number(9)">9</button
          ><button class="grid-item" onclick="divide()">/</button>
          <button class="grid-item" onclick="number(4)">4</button
          ><button class="grid-item" onclick="number(5)">5</button
          ><button class="grid-item" onclick="number(6)">6</button
          ><button class="grid-item" onclick="multiply()">*</button>
          <button class="grid-item" onclick="number(3)">3</button
          ><button class="grid-item" onclick="number(2)">2</button
          ><button class="grid-item" onclick="number(1)">1</button
          ><button class="grid-item" onclick="subtract()">-</button>
          <button class="grid-item" onclick="clearCalculator()">CE</button
          ><button class="grid-item" onclick="number(0)">0</button
          ><button class="grid-item" onclick="enter()">=</button
          ><button class="grid-item" onclick="add()">+</button>
        </div>
      </div>
      <div id="list"></div>
    </div>
  </body>
</html>
